<!DOCTYPE html>
<html>
<head>
<title>Ejemplo Evento</title>
<meta charset="utf-8">
<link href="css/cronometro.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/zepto.js"  >

</script>
<script type="text/javascript">
$(function(){
var t, cl = $("‪#‎crono‬");
function mostrar() { cl.html((+cl.html() + 0.1).toFixed(1));};
function arrancar() { t=setInterval(mostrar, 100);};
function parar() { clearInterval(t);
t=undefined;};
function cambiar() {
if (!t)
arrancar();
else
parar();
};
$ ("‪#‎cambiar‬").on('click', cambiar);
$ ("‪#‎inicializar‬").on('click', function(){ cl.html("0.0");
});});
</script>
</head>
<body>
<h2>Cronómetro</h2>
<h2><span id="crono">0.0</span>segundos</h2>
<button type="button" id="cambiar">arrancar/parar</button>
<button type="button" id="inicializar">inicializar</button>
</body>
</html>
